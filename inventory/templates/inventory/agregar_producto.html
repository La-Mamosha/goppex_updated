{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Título mejorado con estilo e ícono -->
    <h2 class="text-center mb-4">
        <i class="fas fa-box-open"></i> Agregar Producto
    </h2>

    <!-- Mostrar mensaje de error si existe -->
    {% if error_message %}
        <div class="alert alert-danger text-center">
            {{ error_message }}
        </div>
    {% endif %}

    <!-- Formulario con diseño mejorado -->
    <form method="POST" class="shadow p-4 rounded bg-light">
        {% csrf_token %}

        <!-- Campo de código -->
        <div class="form-group">
            <label for="codigo" class="font-weight-bold">Código del Producto</label>
            <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingresa el código del producto" required>
        </div>

        <!-- Campo de nombre -->
        <div class="form-group">
            <label for="nombre" class="font-weight-bold">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto" required>
        </div>

        <!-- Campo de descripción -->
        <div class="form-group">
            <label for="descripcion" class="font-weight-bold">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Describe el producto" required></textarea>
        </div>

        <!-- Campo de precio -->
        <div class="form-group">
            <label for="precio_unitario" class="font-weight-bold">Precio Unitario</label>
            <input type="number" class="form-control" id="precio_unitario" name="precio_unitario" placeholder="0.00" min="0" step="0.01" required>
        </div>

        <!-- Campo de fecha de vencimiento -->
        <div class="form-group">
            <label for="fecha_vencimiento" class="font-weight-bold">Fecha de Vencimiento</label>
            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" required>
        </div>

        <!-- Campo de categoría -->
        <div class="form-group">
            <label for="categoria" class="font-weight-bold">Categoría</label>
            <select class="form-control" id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Campo de cantidad -->
        <div class="form-group">
            <label for="cantidad" class="font-weight-bold">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="0" min="1" required>
        </div>

        <!-- Botón de envío con estilo mejorado -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-plus-circle"></i> Agregar Producto
            </button>
        </div>
    </form>
</div>
{% endblock %}
