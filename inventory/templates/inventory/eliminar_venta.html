{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Venta</h2>
<p>¿Estás seguro de que deseas eliminar la venta <strong>#{{ venta.id }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
