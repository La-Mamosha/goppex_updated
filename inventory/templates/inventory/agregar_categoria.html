{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Título mejorado con estilo e ícono -->
    <h2 class="text-center mb-4">
        <i class="fas fa-tags"></i> Agregar Categoría
    </h2>

    <!-- Mostrar mensaje de error si existe -->
    {% if error_message %}
        <div class="alert alert-danger text-center">
            {{ error_message }}
        </div>
    {% endif %}

    <!-- Formulario con diseño mejorado -->
    <form method="POST" class="shadow p-4 rounded bg-light">
        {% csrf_token %}

        <!-- Campo de nombre de la categoría -->
        <div class="form-group">
            <label for="nombre" class="font-weight-bold">Nombre de la Categoría</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre de la categoría" required>
        </div>

        <!-- Botón de envío con estilo mejorado -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-plus-circle"></i> Agregar Categoría
            </button>
        </div>
    </form>
</div>
{% endblock %}
