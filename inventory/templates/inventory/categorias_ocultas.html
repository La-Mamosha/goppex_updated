{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Título mejorado con ícono -->
    <h2 class="text-center mb-4 text-warning">
        <i class="fas fa-eye-slash"></i> Categorías Ocultas
    </h2>

    <!-- Tabla con formato mejorado -->
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr class="text-center">
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr class="text-center">
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <!-- Botón de activar con ícono -->
                    <form method="POST" action="{% url 'activar_categoria' categoria.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="fas fa-check-circle"></i> Activar
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'categorias' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver a Categorías</a>
</div>
{% endblock %}
